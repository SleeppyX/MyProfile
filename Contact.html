<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        table {
            width: 100%;
            margin-bottom: 10px;
        }
        table td {
            padding: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-weight: bold;
            margin-top: 10px;
        }
        ul ol {
            margin-left: 20px;
            list-style-type: decimal;
        }
        ul a {
            color: #007BFF;
            text-decoration: none;
        }
        ul a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Contact</h3>
        <form action="mailto:sawarut4365@gmail.com" method="post" enctype="text/plain">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name_surname" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
                </tr>
            </table>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="8" cols="80" placeholder="Type your message here"></textarea><br>
            <input type="submit" value="Send">
        </form>
        <ul>
            <li>Contact</li>
            <ol>
                <li>Tel: 083-794-4365</li>
                <li>Email: sawarut4365@gmail.com</li>
            </ol>
            <li>Social</li>
            <ol>
                <li><a href="https://www.instagram.com/mmsf_05/" target="_blank">Instagram</a></li>
                <li><a href="https://www.facebook.com/?locale=th_TH" target="_blank">Facebook</a></li>
            </ol>
        </ul>
    </div>
</body>
</html>
